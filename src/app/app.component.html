<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" email required ngModel #email="ngModel"/>
          <p *ngIf="!email.valid && email.touched" style="color: red">Email address is invalid!</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" id="subscription" name="subscription" [ngModel]="'Advanced'">
            <option *ngFor="let subscription of subscriptionOptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel #password="ngModel"/>
          <p *ngIf="!password.valid && password.touched" style="color: red">Passowrd is invalid!</p>
        </div>
        <p *ngIf="!f.valid && f.touched" style="color: red">Form is invalid!</p>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <hr>
          <p>Email: {{ data.email }}</p>
          <p>Subscription: {{ data.subscription }}</p>
          <p>Password: {{ data.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
